<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="app.js" defer></script>
	<title>HIITタイマー</title>

</head>
<body>
	
	<div class="app">
		<div class="time-select">
			<button data-time="240">4 Minutes</button>
			<button data-time="480">8 Minutes</button>
			<button data-time="720">12 Minutes</button>
		</div>

		<div class="player-container">
			<audio class="song">
				<source src="/sounds/Asura.mp3">
				<image src="/svg/play.svg" alt="play" class="play" style="color: black;">
				<svg
					width="453"
					height="453"
					viewBox="0 0 453 453"
					xmlns="http://www.w3.org/2000/svg"
				>
					<circle
						cx="226.5"
						cy="226.5"
						r="216.5"
						stroke="white"
						stroke-width="20"
					/>
				</svg>
			</audio>
		</div>
		<div class="sound-picker"></div>
	</div>


</body>
</html>
