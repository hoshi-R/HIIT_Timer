<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="app.js" defer></script>
	<title>HIITタイマー</title>

</head>
<body>
	
	<div class="app">

		<div class="vid-container">
			<video loop>
				<source src="video/Network.mp4" type="video/mp4">
			</video>
		</div>

		<div class="time-select">
			<button data-time="300">5 Minutes</button>
			<button data-time="480">8 Minutes</button>
			<button data-time="720">12 Minutes</button>
		</div>

		<div class="player-container">
			<audio class="song">
				<source src="sounds/Asura.mp3">
			</audio>
			<svg
			class="track-outline"
			width="453"
			height="453"
			viewBox="0 0 453 453"
			fill="none"
			xmlns="http://www.w3.org/2000/svg"
			>
				<circle
				cx="226.5"
				cy="226.5"
				r="216.5"
				stroke="white"
				stroke-width="20"
				/>
			</svg>
			<svg
			class="moving-outline"
			width="453"
			height="453"
			viewBox="0 0 453 453"
			fill="none"
			xmlns="http://www.w3.org/2000/svg"
			>
				<circle
				cx="226.5"
				cy="226.5"
				r="216.5"
				stroke="#018EBA"
				stroke-width="20"
				/>
			</svg>
			<img class="play" src="./svg/play.svg" alt="play">
			<h3 class="time-display">00:00</h3>
		</div>

		<div class="sound-picker">
			<button data-sound="./sounds/Asura.mp3" data-video="./video/Waterfall.mp4">
				<img src="./svg/danberu_1.svg" alt="">
			</button>
			<button data-sound="./sounds/ロック忍法.mp3" data-video="./video/Network.mp4">
				<img src="./svg/danberu_2.svg" alt="">
			</button>
		</div>

	</div>


</body>
</html>
